<style>
  .dialog-game-result {
    width: 100%;
    padding: 5.7rem 2.2rem;

    h2 {
      font-size: 1.4rem;
      font-weight: var(--fw-bold);
      margin-bottom: 1.5rem;
      letter-spacing: 0.88px;
    }

    h3 {
      font-size: 2.4rem;
      font-weight: var(--fw-bold);
      letter-spacing: 1.5px;
      margin-bottom: 2.2rem;
      gap: 1rem;
      line-height: 1;
      white-space: nowrap;

      img {
        width: 2.8rem;
        aspect-ratio: 1 / 1;
        display: inline-block;
      }
    }

    .dialog-game-result--actions {
      gap: 2rem;

      button {
        padding: 1rem;
        font-size: 1.6rem;
        font-weight: var(--fw-bold);
        letter-spacing: 1px;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
      }

      button:first-child {
        flex: 0 0 7.6rem;
      }

      button:last-child {
        flex: 0 0 14.6rem;
      }
    }
  }
</style>

<div
  id="dialog-game-result"
  class="dialog-game-result"
  aria-labelledby="dialog-game-result--title"
>
  <h2 id="dialog-game-result--sub-title" style="display: none">YOU WON!</h2>

  <h3
    id="dialog-game-result--title-o"
    style="display: none"
    class="dialog-game-result--title color--orange flex-row-center"
  >
    <img
      class="dialog-game-result--img dialog-game-result--img-o"
      src="./assets/icon-o.svg"
    />
    TAKES THE ROUND
  </h3>

  <h3
    id="dialog-game-result--title-x"
    style="display: none"
    class="dialog-game-result--title color--blue flex-row-center"
  >
    <img
      class="dialog-game-result--img dialog-game-result--img-x"
      src="./assets/icon-x.svg"
    />
    TAKES THE ROUND
  </h3>

  <h3
    id="dialog-game-result--title-tie"
    style="display: none"
    class="dialog-game-result--title color--silver flex-row-center"
  >
    ROUND TIED
  </h3>

  <div class="dialog-game-result--actions flex-row-center">
    <button
      class="button button--color-silver"
      aria-label="Quit game and restart game"
      data-answer="quit"
    >
      QUIT
    </button>
    <button
      class="button button--color-orange"
      aria-label="Next Round"
      data-answer="next round"
    >
      NEXT ROUND
    </button>
  </div>
</div>
